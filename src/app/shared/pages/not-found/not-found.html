<div
  *transloco="let t; prefix: 'notFound'"
  class="flex h-screen items-center justify-center"
>
  <div class="text-center space-y-6 max-w-md px-4">
    <div class="space-y-2">
      <h1 class="text-9xl font-bold text-primary">{{ t("title") }}</h1>
      <h2 class="text-3xl font-semibold tracking-tight">{{ t("heading") }}</h2>
      <p class="text-muted-foreground text-lg">
        {{ t("message") }}
      </p>
    </div>
    <div class="flex gap-4 justify-center">
      <a hlmBtn [routerLink]="['/']">{{ t("goToDashboard") }}</a>
      <button type="button" hlmBtn variant="outline" (click)="onGoBack()">
        {{ t("goBack") }}
      </button>
    </div>
  </div>
</div>
